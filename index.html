<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GaLerry</title>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <nav class="container-fluid shadow-sm">
      <div class="container d-flex justify-content-between">
        <div class="d-flex w-25 align-items-center">
          <p class="me-5 fs-6">Pricing</p>
          <p class="me-5 fs-6">Enterprise</p>
        </div>
        <img src="./logo.png" alt="logo" class="my-logo" />
        <div class="w-25 d-flex align-items-center justify-content-end">
          <button
            class="py-2 px-3 me-2 rounded-3 button-login"
            data-bs-toggle="modal"
            data-bs-target="#loginModal"
            type="button"
          >
            Sign up
          </button>
          <button class="py-2 px-3 rounded-3 bg-black" style="color: white">
            Sign In
          </button>
        </div>
      </div>
    </nav>
    <section class="container-fluid text-center py-5">
      <h3 class="mb-3 fw-bold">Toward Imagination</h3>
      <div class="input-group w-50 mx-auto">
        <input
          class="form-control border-end-0 border rounded-pill"
          type="search"
          value="search"
          id="Explore your imagination..."
        />
        <span class="input-group-append">
          <button
            class="btn btn-outline-dark bg-white border-bottom-0 border rounded-pill ms-n5"
            type="button"
          >
            <i class="bi bi-search"></i>
          </button>
        </span>
      </div>
    </section>

    <!-- Modal -->
    <div
      class="modal fade"
      id="loginModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5 fw-bold" id="exampleModalLabel">
              Login
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label mb-2 mt-3"
                  >Your name</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  placeholder="Type your name"
                />
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label mb-2 mt-3"
                  >Your email</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  placeholder="example@site.com"
                  aria-describedby="emailHelp"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary bg-white border-0"
              style="color: #000"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-dark">Login</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Carousel -->
    <div id="carouselExampleIndicators" class="carousel slide">
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/158072/spiderweb.jpg"
            class="d-block w-100"
            alt="..."
          />
          <div class="carousel-caption d-none d-md-block pb-5">
            <h5 class="fs-2 fw-bolder">Authentic Photos for Everyone</h5>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/158072/hearthand.jpg"
            class="d-block w-100"
            alt="..."
          />
          <div class="carousel-caption d-none d-md-block pb-5">
            <h5 class="fs-2 fw-bolder">Everyone Have to Exist</h5>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/158072/woman-camera.jpg"
            class="d-block w-100"
            alt="..."
          />
          <div class="carousel-caption d-none d-md-block pb-5">
            <h5 class="fs-2 fw-bolder">Curated For You</h5>
          </div>
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!-- Category Gallery -->
    <!-- <div class="gallery-menu container d-flex justify-content-around">
      <a class="menu-robot active" href="#">Robot</a>
      <a class="menu-nature" href="#">Nature</a>
    </div> -->

    <!-- Tabs navs -->
    <div class="container">
      <ul
        class="nav nav-tabs mb-3 d-flex justify-content-around"
        id="ex-with-icons"
        role="tablist"
      >
        <li class="nav-item" role="presentation">
          <a
            class="nav-link active px-5"
            id="menu-robot"
            data-mdb-toggle="tab"
            href="#content-robot"
            role="tab"
            aria-controls="ex-with-icons-tabs-1"
            aria-selected="true"
            ><i class="fas fa-chart-pie fa-fw"></i>Robot</a
          >
        </li>
        <li class="nav-item" role="presentation">
          <a
            class="nav-link px-5"
            id="menu-nature"
            data-mdb-toggle="tab"
            href="#content-nature"
            role="tab"
            aria-controls="ex-with-icons-tabs-2"
            aria-selected="false"
            ><i class="fas fa-chart-line fa-fw"></i>Nature</a
          >
        </li>
      </ul>

      <!-- Tabs content -->
      <div class="tab-content" id="ex-with-icons-content">
        <div
          class="tab-pane fade show active"
          id="content-robot"
          role="tabpanel"
          aria-labelledby="ex-with-icons-tab-1"
        >
          Tab 1 content
        </div>
        <div
          class="tab-pane fade"
          id="content-nature"
          role="tabpanel"
          aria-labelledby="ex-with-icons-tab-2"
        >
          Tab 2 content
        </div>
      </div>
    </div>

    <!-- Tabs content -->

    <!-- Tabs navs -->
    <!-- create navbar menus for image category -->

    <div class="row text-center mt-4">
      <div class="col-lg-3 img-container">
        <img
          class="img-gallery shadow-lg rounded-4"
          id="img-robot"
          src="https://robohash.org/1/.png"
          alt=""
        />
        <div class="img-title rounded-4">Robot 1</div>
      </div>
      <div class="col-lg-3">
        <img
          class="img-gallery shadow-lg rounded-2"
          src="https://robohash.org/2/.png"
          alt=""
        />
      </div>
      <div class="col-lg-3">
        <img
          class="img-gallery shadow-lg"
          src="https://robohash.org/3/.png"
          alt=""
        />
      </div>
      <div class="col-lg-3">
        <img
          class="img-gallery shadow-lg"
          src="https://robohash.org/4/.png"
          alt=""
        />
      </div>
    </div>

    <script src="./home.js"></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.1/mdb.min.js"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
