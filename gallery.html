<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GaLerry-Galeri</title>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./style/main.css" />
    <link rel="stylesheet" href="./style/gallery.css" />
  </head>
  <body>
    <nav class="container-fluid shadow-lg rounded-5">
      <div
        class="container d-flex flex-column align-items-center py-3 py-sm-2 flex-sm-row justify-content-sm-between"
      >
        <div
          class="nav-main d-flex w-25 justify-content-around justify-content-sm-start"
        >
          <a href="./home.html" class="me-sm-5">Home</a>
          <a href="./gallery.html" class="me-sm-5">Gallery</a>
        </div>
        <img src="./assets/logo.png" alt="logo" class="my-logo" />
        <div
          class="nav-auth w-25 d-flex justify-content-center align-items-center justify-content-sm-end"
        >
          <button
            class="nav-button button-login py-2 px-3 me-2 rounded-3"
            data-bs-toggle="modal"
            data-bs-target="#authModal"
            type="button"
          >
            Sign up
          </button>
          <button
            class="nav-button py-2 px-3 rounded-3 bg-black"
            style="color: white"
            data-bs-toggle="modal"
            data-bs-target="#authModal"
            type="button"
          >
            Sign In
          </button>
        </div>
      </div>
    </nav>
    <header class="container text-center mt-5 mb-4">
      <h1 class="fw-bolder">GaLerry For You</h1>
    </header>

    <!-- Modal -->
    <section
      class="modal fade"
      id="authModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5 fw-bold" id="exampleModalLabel">
              Auth
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label mb-2 mt-3"
                  >Your name</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  placeholder="Type your name"
                />
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label mb-2 mt-3"
                  >Your email</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  placeholder="example@site.com"
                  aria-describedby="emailHelp"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary bg-white border-0"
              style="color: #000"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-dark">Ok</button>
          </div>
        </div>
      </div>
    </section>

    <section class="container">
      <ul class="nav nav-pills" role="tablist">
        <li class="nav-item">
          <a
            class="nav-link active"
            data-bs-toggle="pill"
            href="#all-category-content"
            id="all"
            >All</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            data-bs-toggle="pill"
            id="robot"
            href="#robot-category-content"
            >Robot</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            data-bs-toggle="pill"
            href="#nature-category-content"
            id="nature"
            >Nature</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            data-bs-toggle="pill"
            href="#human-category-content"
            id="human"
            >Human</a
          >
        </li>
      </ul>

      <div class="tab-content">
        <div class="tab-pane container active" id="all-category-content"></div>
        <div class="tab-pane container fade" id="robot-category-content"></div>
        <div class="tab-pane container fade" id="nature-category-content"></div>
        <div class="tab-pane container fade" id="human-category-content"></div>
      </div>
    </section>

    <!-- Modal detail image -->
    <section
      class="modal fade"
      id="imgModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabelImg"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1
              class="modal-title fs-5 modal-titleImg-picked"
              id="exampleModalLabel"
            ></h1>
          </div>
          <div class="modal-body modal-img-picked"></div>
        </div>
      </div>
    </section>

    <footer class="footer-gallery bg-dark py-2">
      <div class="container text-center">
        <p class="footer-text text-muted mb-0 py-2">
          Â© 2023 GaLerry For Imagination - Muhammad Lutfi Pratama.
        </p>
      </div>
    </footer>

    <script src="./js/dummy.js"></script>
    <script src="./js/gallery.js"></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.1/mdb.min.js"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
